<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <h1 class="header-title">Get Offers</h1>
        <button class="get-button">Get</button>
      </div>
    </header>
    <section class="container">
      <div class="main-column hide">
        <div class="main-wrapper">
          <div class="column-title">
            <h4>Products:</h4>
          </div>
          <ul class="product-list">
            <li class="product-item">
              <div class="item-wrapper">
                <div class="product-thumbnail">
                  <img src="" alt="thumbnail" />
                </div>
                <div class="product-title"></div>
                <div class="product-price">
                  <span class="price"></span>.00 $
                </div>
                <button class="description-button">Expand</button>
              </div>
              <div class="product-full">
                <div class="product-image">
                  <img src="" alt="image" />
                </div>
                <div class="product-description"></div>
                <div class="product-rating">
                  Product Rating <span class="rating"></span>
                </div>
                <div class="product-discount">
                  Product Discount <span class="discount"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
